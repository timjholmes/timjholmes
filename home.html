<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style> [data-sr] { visibility: hidden; } </style>  
  </head>
<body>
	<div class="section1">
     <div class="hello">
       <h1 class="header">
         Hi! I'm Tim Holmes
       </h1>
       <a href="http://www.twitter.com/timjholmes"><img class="icon" src="/images/TwitterBird.svg"/></a>
     </div>
  </div>
  <div class="section2">
       <a href="http://www.oxford-archers.org"><img data-sr="ease-in-out 50px" class="icon" src="/images/TargetFace.svg" alt="Oxford Archers"/></a>
       <h1 class="label" data-sr="enter bottom 10px after 2s">
         Oxford Archers
    </h1>
    <p class="about" data-sr="enter bottom 15px after 2.5s">
      My archery club, where many happy hours are spent
    </p>
  </div>
  <div class="section3">
       <a href="http://www.plantwise.org"><img data-sr="enter right 100px" class="icon" src="/images/Leaves.svg" alt="Plantwise"/></a>
    <h1 class="label" data-sr="enter bottom 10px after 2s">Plantwise</h1>
      
    <p class="about" data-sr="enter bottom 15px after 2.5s">
      The programme I work on, hopefully improving the world
    </p>
  </div>
  <div class="section4">
       <a href="http://www.plantwise.org/knowledgebank"><img data-sr="enter left 50px after 1s" class="icon" src="/images/Brain2Brain.svg" alt="Plantwise Knowledge Bank"/></a>
    <h1 class="label" data-sr="enter bottom 10px after 2s">
         Plantwise Knowledge Bank
    </h1>  
    <p class="about" data-sr="enter bottom 15px after 2.5s">
      My team of smarty pants
    </p>
  </div>
  <div class="section5">
       <a href="http://www.xkcd.com"><img data-sr="enter bottom 100px" class="icon" src="/images/Saturn.svg" alt="XKCD"/></a>
    <h1 class="label" data-sr="enter bottom 10px after 2s">
         XKCD
    </h1>  
    <p class="about" data-sr="enter bottom 15px after 2.5s">
      A webcomic, entertaining me three times a week
    </p>
  </div>
  <div class="section6">
  </div>
  <div class="section7">
  </div>
<script type="text/javascript" src="/scripts/scrollReveal.min.js"></script>
<script>
  	window.sr = new scrollReveal({
          reset: true,
     		 move: '50px',
          mobile: true
        });
</script>
</body>
</html>
